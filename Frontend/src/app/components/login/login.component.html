<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 image-section">
            <!-- 60% Image -->
            <!-- <img src="../../../assets/Images/user-mngmnt.jpg" alt="Image" class="img-fluid"> -->
            <div class="image-bg"></div>
        </div>
        <div class="col-md-4 form-section d-flex align-items-center">
            <!-- 40% Login Form -->
            <form class="w-100" [formGroup]="loginForm" (submit)="submitLogin()">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" formControlName="email">
                    <small
                    *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)">username is required</small>
           
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password">
                    <small
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)">password is required</small>
           
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
