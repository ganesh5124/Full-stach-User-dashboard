<section class="container">
    <header> {{action=== 'update'? 'Update' : 'Add'}} User</header>

    <form class="form" [formGroup]="addUserForm">
        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="First Name" formControlName="firstname" />
                <small
                    *ngIf="addUserForm.get('firstname').errors?.required && (addUserForm.get('firstname').touched || addUserForm.get('firstname').dirty)">First name is required</small>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" formControlName="lastname" />
            </div>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Email" formControlName="email" />
            <small
            *ngIf="addUserForm.get('email').errors?.required && (addUserForm.get('email').touched || addUserForm.get('email').dirty)">Email is required</small>
            <small
            *ngIf="addUserForm.get('email').errors?.pattern && (addUserForm.get('email').touched || addUserForm.get('email').dirty)">Invalid Email format</small>
        
        </div>

        <div class="column">
            <div class="input-box">
                <input type="text" placeholder="Enter Username" formControlName="username" />
                <small
            *ngIf="addUserForm.get('username').errors?.required && (addUserForm.get('username').touched || addUserForm.get('username').dirty)">Username is required</small>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter password" formControlName="password" />
                <small
            *ngIf="addUserForm.get('password').errors?.required && (addUserForm.get('password').touched || addUserForm.get('password').dirty)">password is required</small>
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" [value]="1" id="check-male" formControlName="gender" />
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" [value]="2" id="check-female" formControlName="gender" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" [value]="0" id="check-other" formControlName="gender" />
                    <label for="check-other">Prefer not to say</label>
                </div>
            </div>
        </div>
        <button type="submit" value="Submit" class="submit-btn" *ngIf="action !== 'update'" [disabled]="!addUserForm.valid" (click)="AddorUpdateUserForm('add')" >Submit</button>
        <button type="submit" value="Submit" class="submit-btn" *ngIf="action === 'update'" [disabled]="!addUserForm.valid" (click)="AddorUpdateUserForm('update')">Update</button>
    </form>
</section>
